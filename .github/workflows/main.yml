name: CI MLflow

on:
  push:
    branches:
      - main

env:
  CSV_URL: "MLProject/diabetes_prediction_dataset_preprocessing.csv"
  TARGET_VAR: "Diabetes_Prediction"
  #MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
  #MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
  #MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

jobs:
  mlflow-pipelines:
    runs-on: ubuntu-latest

    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: |
          echo $CSV_URL

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow python-dotenv pandas scikit-learn

      - name: Run mlflow project
        run: |
          mlflow run MLProject --env-manager=local

      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Upload to GitHub
        run: |
          git config --local user.email "${{ secrets.USER_EMAIL }}"
          git config --local user.name "Ahmad Ibnu Fajar"
          git add mlruns/ || true
          git commit -m "Save mlruns from CI run"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.USER_TOKEN }}

      - name: Build Docker Model
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "diabetes-prediction"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        run: |
          docker tag diabetes-prediction ${{ secrets.DOCKER_HUB_USERNAME }}/diabetes-prediction:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/diabetes-prediction:latest